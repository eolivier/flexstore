name: Deploy Vue front to Cloudflare Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - "front/**"
      - ".github/workflows/vue-pages.yml"
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write  # pour créer une entrée Deployments (optionnel)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Clean npm cache
        working-directory: front
        run: npm cache clean --force

      - name: Install deps
        working-directory: front
        run: npm ci

      - name: Build
        working-directory: front
        run: npm run build


      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_FLEXSTORE_VUE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: flexstore-front         # créez le projet Pages avec ce nom (ou changez-le ici)
          directory: front/dist                # sortie du build Vue
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      # Publie le dossier 'front/dist' sur Cloudflare Pages
      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_FLEXSTORE_VUE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy front/dist --project-name=flexstore-front
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}  # seulement si tu veux une entrée Deployments

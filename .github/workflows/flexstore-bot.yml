name: flex-bot

on:
  issues:
    types: [ opened, edited ]
  issue_comment:
    types: [ created, edited ]

jobs:
  create_pr:
    runs-on: ubuntu-latest

    # Le job se lance SI et SEULEMENT SI le commentaire contient "@flex-bot create-pr"
    if: contains(github.event.issue.body || '', '@flex-bot create-pr')

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Debug raw event
        run: |
          echo "=== EVENT NAME ==="
          echo "${{ github.event_name }}"
          echo "=== FULL EVENT PAYLOAD (trunc) ==="
          echo "${{ toJson(github.event) }}" | head -c 4000 || true

      - name: Debug bodies
        run: |
          echo "=== COMMENT BODY ==="
          echo ">>${{ github.event.comment.body }}<<"
          echo "=== ISSUE BODY ==="
          echo ">>${{ github.event.issue.body }}<<"

      - name: Extract prompt (BASH ONLY)
        id: extract
        run: |
          body="${{ github.event.comment.body }}"
          marker='@flex-bot create-pr'
          echo "=== RAW BODY ==="
          printf '%s\n' "$body"
          echo "=== AFTER MARKER ==="
          prompt="${body#*$marker}"
          printf '%s\n' "$prompt"
          echo "=== TRIMMED PROMPT ==="
          prompt="$(printf '%s' "$prompt" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')"
          printf '%s\n' "$prompt"

          echo "prompt<<EOF" >> "$GITHUB_OUTPUT"
          printf '%s\n' "$prompt" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Show extracted prompt
        run: |
          echo "=== PROMPT FROM OUTPUTS ==="
          echo ">>${{ steps.extract.outputs.prompt }}<<"

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Create dummy change
        run: |
          issue_number=${{ github.event.issue.number }}
          mkdir -p docs/flex-bot
          file="docs/flex-bot/issue-${issue_number}.txt"

          {
            echo "Auto PR test for issue #${issue_number}"
            echo
            echo "Prompt was:"
            echo "--------------------"
            echo "${{ steps.extract.outputs.prompt }}"
            echo "--------------------"
          } > "$file"

          echo "=== FILE CONTENT ==="
          cat "$file"

          echo "=== GIT STATUS ==="
          git status
          echo "=== GIT DIFF ==="
          git diff

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: flex-bot auto PR for #${{ github.event.issue.number }}"
          title: "flex-bot: auto PR for issue #${{ github.event.issue.number }}"
          body: |
            This pull request was created automatically by **flex-bot**.

            Source comment: ${{ github.event.comment.html_url }}
          branch: "flex-bot/issue-${{ github.event.issue.number }}-${{ github.run_id }}"
          labels: |
            flex-bot
            automated pr

# src/main/resources/application.yml
spring:
  datasource:
    url:  jdbc:${FLEXSTORE_DATABASE_URL}
  flyway:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when_authorized
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: flexstore
      region: local
  observations:
    key-values:
      service: flexstore
server:

# src/main/resources/application.yml
spring:
  datasource:
    url:  jdbc:postgresql://${FLEXSTORE_DATASOURCE_USERNAME}:${FLEXSTORE_DATASOURCE_PASSWORD}@{FLEXSTORE_DATASOURCE_INTERNAL_HOST}:{FLEXSTORE_DATASOURCE_PORT}/{FLEXSTORE_DATASOURCE_DATABASE}
    username: ${FLEXSTORE_DATASOURCE_USERNAME}
    password: ${FLEXSTORE_DATASOURCE_PASSWORD}
  flyway:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when_authorized
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: flexstore
      region: local
  observations:
    key-values:
      service: flexstore
server:
